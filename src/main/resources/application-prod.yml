app:
  gateway:
    url: ${SERVER_URL}

spring:
  application:
    name: memo

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${RDS_URL}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}

  cloud:
    kubernetes:
      discovery:
        enabled: true
      config:
        enabled: true
      secrets:
        enabled: true

  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_SERVER_URL}
    producer:
      bootstrap-servers: ${KAFKA_SERVER_URL}

openapi:
  service:
    url: ${SERVER_URL}

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    enabled: false
